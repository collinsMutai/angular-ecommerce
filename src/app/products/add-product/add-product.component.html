<div class="products">
    <label for="">Product Name</label>
    <input type="text" [(ngModel)]="product.name" />
    <label for="">Product Url</label>
    <input type="text" [(ngModel)]="product.url" />
    <label for="">Product Description</label>
    <input type="text" [(ngModel)]="product.description" />
    <label for="">Product Price</label>
    <input type="number" [(ngModel)]="product.price" />
    <button (click)="OnAdd()"
    [ngStyle]="{backgroundColor:update?'green':'coral'}"
    >{{update? 'Update':'Add'}} Product</button>
  </div>
