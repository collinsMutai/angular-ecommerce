<div class="container">
    <h1>Edit Product Details</h1>
    <div class="content">
        <div class="img">
            <img src="assets/images/8dayskenya.jpg" alt="">
        </div>
        <div class="text">
            <h3>{{title}}</h3>
            <label for="">Product Name</label>
            <input type="text" [(ngModel)]="name" />
            <label for="">Product Url</label>
            <input type="text" [(ngModel)]="url" />
            <label for="">Product Description</label>
            <input type="text" [(ngModel)]="description" />
            <label for="">Product Price</label>
            <input type="number" [(ngModel)]="price" />
            <button 
            [ngStyle]="{backgroundColor:'green'}"
            (click)="onUpdate()"
            >Update Product</button>
            <!-- template calls the component, the component then calls the service -->
        </div>
    </div>
</div>
